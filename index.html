<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
  <div class="full-background">
    <!-- header section code -->
     <header>
        <a href="#home" class="logo">Art <span>Portfolio</span> <span> Hub</span></a>

        <div class='bx bx-menu' id="menu-icon"></div>

    <ul class="navbar">
        <li><a href="#home">Home</a></li>
        <li><a href="#services">Gallery</a></li>
         <li><a href="#about">About Us</a></li>
         <li><a href="#contacts">Contact</a></li>
    </ul> 
    <div class="top-btn">
        <a href="#" class="nav-btn">Log In</a>
    </div>
    </header>
    <!-- Home section -->
   <section class="home" id="home">
    <div class="home-content">
      <h1>Art Portfolio Hub</h1>
      <h3>Welcome to the Art Portfolio Hub</h3>
      <p>Explore stunning artwork or join the community </p>
    </div>
    </div>
  </section>
  <section class="blog">
    <div class="container">
      <div class="row">
        <div class="col-12 text-center pb-5">
          <h1>Our Blog</h1>
        </div>
      </div>
       <!-- Images Row -->
    <div class="row">
      <div class="col-md-4 mb-4">
        <img src="images/frontpage/ma.jpg.jpeg" class="img-fluid rounded-3" alt="Blog Image 1">
      </div>
      <div class="col-md-4 mb-4">
        <img src="images/frontpage/st.jpg.jpeg" class="img-fluid rounded-3" alt="Blog Image 2">
      </div>
      <div class="col-md-4 mb-4">
        <img src="images/frontpage/ma.jpg.jpeg" class="img-fluid rounded-3" alt="Blog Image 3">
      </div>
    </div>
  </div>
  <div class="col-md-4 mb-4">
    <img src="images/frontpage/ma.jpg.jpeg" class="img-fluid rounded-3" alt="Blog Image 1">
  </div>
  <div class="col-md-4 mb-4">
    <img src="images/frontpage/st.jpg.jpeg" class="img-fluid rounded-3" alt="Blog Image 2">
  </div>
  <div class="col-md-4 mb-4">
    <img src="images/frontpage/ma.jpg.jpeg" class="img-fluid rounded-3" alt="Blog Image 3">
  </div>
</div>
</div>
  </section>
  <!-- login section -->
  <section class="login">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 text-center pb-5">
                <h2>Login</h2>
            </div>
            <div class="col-12 login-form">
                <div class="row">
                    <div class="row justify-content-center">
                        <div class="col-lg-11  mb-5">
                            <div class="row g-3">
                                <label for="exampleInputEmail1" class="form-label">User Name</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp">
                            </div>
                            <div class="row g-3">
                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                                <div id="emailHelp" class="form-text">Forget Password</div>
                            </div>
                            <button type="submit" class="Btn">login</button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
</section>
